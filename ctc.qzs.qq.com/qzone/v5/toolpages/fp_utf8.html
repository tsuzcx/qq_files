<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">
		//<![CDATA[
			var s = location.host.split(".");
			if(s.length > 1){
				if(location.host.indexOf("qzone.qq.com")>=0){
					document.domain = s.slice(s.length-3).join(".");
				}else{
					document.domain = s.slice(s.length-2).join(".");
				}
			}else{
				document.close();
			}
		//]]>
		</script>
	</head>
	<body>
		<form id="postor" enctype="application/x-www-form-urlencoded" method="post">
		</form>
		<script type="text/javascript">
		//<![CDATA[
			frameElement.submited = void(0);

			function _onloadHook(){
				var actionurl = setting.uri;
				var g_tk = parent.QZFL.pluginsDefine && parent.QZFL.pluginsDefine.getACSRFToken && parent.QZFL.pluginsDefine.getACSRFToken(actionurl) || '';
				actionurl = actionurl + (actionurl.indexOf('g_tk=') < 0 ? ((actionurl.indexOf('?') > -1 ? '&' : '?') + (g_tk && ('g_tk=' + g_tk) || '')) : '');
				f.action = actionurl;
				f.method = setting.method;
				var df = document.createDocumentFragment(), tmp, l, tmpi;
				if(typeof(setting.data) == 'string'){
					l = setting.data.split("&");
					for(var i = 0, len = l.length; i < len; ++i){
						tmpi = l[i].split("=");
						tmp = cne("input", tmpi[0], document);
						tmp.type = "hidden";
						tmp.value = decodeURIComponent(tmpi[1]);
						df.appendChild(tmp);
					}
				}else{
					for(var i in setting.data){
						tmp = cne("input", i, document);
						tmp.type = "hidden";
						tmp.value = setting.data[i];
						df.appendChild(tmp);
					}
				}

				tmp = cne("input", "qzreferrer", document);
				tmp.type = "hidden";
				tmp.value = parent.location.href;
				df.appendChild(tmp);

//				if(parent.QZFL && parent.QZFL.FormSender && (t = parent.QZFL.FormSender._pluginsRunner)){
//					t("formHandler", f);
//				}

				f.appendChild(df);
				frameElement.submited = true;
				f.submit();
			}

			var f = document.getElementById("postor"),
				ua = parent.ua,
				setting = parent.QZFL.FormSender.instance[frameElement.id.replace("_fp_frm_", "")],
				cne = parent.QZFL.dom.createNamedElement;
			
			setTimeout(_onloadHook, 0);
		//]]>
		</script>
	</body>
</html>
