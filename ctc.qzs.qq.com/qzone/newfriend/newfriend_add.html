<body>

<div id="add-friend-qa" class="main none">

	</div>

</div>

<div id="add-friend-direct" class="main none">
	<img id="icon-friend-direct" src="http://imgcache.qq.com/qzone_v4/client/userinfo_icon/5001.gif" alt="用户昵称" class="pic" />

	</div>
	<div class="global_tip_button">
		<button type="button" id="button-friend-direct" class="bt_tip_hit">添加</button>&nbsp;<button type="button" onclick="closePopup();" class="bt_tip_normal">取消</button>
	</div>
</div>

	<iframe class="mask_iframe" frameborder="0"></iframe>
	<div class="bg"></div>

			<div class="txt2">验证码：</div>
			<input id="mask-input" name="" type="text" class="txt3" />

			<img id="verify-img" src="http://imgcache.qq.com/ac/b.gif" alt="" class="txt5" />

			</div>
		</div>
	</div>
