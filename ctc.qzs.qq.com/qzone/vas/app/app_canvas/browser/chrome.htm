<title>清除 Chrome 浏览器缓存</title>
<script type="text/javascript">
document.write([
	'<link rel="stylesheet" rev="stylesheet" href="/qzonestyle/qzone_client_v5/css/gb_app_v2.css" type="text/css" media="screen"/>',
	'<link rel="stylesheet" rev="stylesheet" href="style/main.css" type="text/css" media="screen"/>'
].join(''));
</script>
<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
<p class="h">Chrome 浏览器清除缓存的方法：</p>
<p>点击浏览器右上方的<span class="h">“扳手”图标</span>→<span class="h">“选项”</span>，打开谷歌浏览器选项。</p>
<p><img src="img/chrome/1.png" alt="" /></p>
<p>选择<span class="h">“高级选项”</span>，点击<span class="h">“清除浏览器数据”</span>，<span class="h">勾选“清除浏览器历史记录”和“清空缓存”</span>，在“清除这段时间的数据”中选择<span class="h">“所有内容”</span>，最后点击<span class="h">“清除浏览数据”</span>即可。</p>
<p><img src="img/chrome/2.png" alt="" /></p>
</body>
</html>
