//后台存储tmem使用
message NobilityInfo {
	required uint32 level = 1; //爵位等级
	required uint64 start_time = 2; //下发时间
	optional uint64 expire_time = 3; // 过期时间
	optional uint64 update_time = 4; // 更新时间
    optional uint32 type = 5; //爵位类型 正常或者体验,1正常/2体验
    optional uint32 contriubtion = 6;//30天累计消费
	optional uint32 yellow_jacket_count = 7;//黄马褂数量 防降级，升级清空
	repeated uint64 jacket_time = 8;//黄马褂使用时间
	optional uint32 score = 9;//积分
	optional uint32 jacket_flag = 10;//本等级是否购买过保级卡0无1用过
}

//后台存储tmem使用
// nobility_info_${uid}
message NobilityData {
    required uint64 uin = 1;
    required uint64 uid = 2;
    repeated NobilityInfo infos = 3; //爵位信息
}

//cmd11802
message GetUserListNobilityReq {
    repeated uint64 uids = 1; //uid list
}

//cmd11803
message GetUserListNobilityRsp {
	required uint32 result = 1; //ret code
	optional string err_msg = 2; //err_msg
	repeated NobilityAllInfo infos = 3;
}

